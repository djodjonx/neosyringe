name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release notes
        id: extract_release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Processing version: $VERSION"

          # Extract notes from the main package changelog
          # Changesets uses "## VERSION" format
          sed -n "/^## ${VERSION}/,/^## /p" packages/neosyringe/CHANGELOG.md | grep -v "^## ${VERSION}" | sed '$d' > RELEASE_BODY.md

          # If no content found, create a default message
          if [ ! -s RELEASE_BODY.md ]; then
            echo "## Release v$VERSION" > RELEASE_BODY.md
            echo "" >> RELEASE_BODY.md
            echo "Initial release of NeoSyringe." >> RELEASE_BODY.md
          fi

          cat RELEASE_BODY.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_BODY.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: false

